model:
  architecture: SiameseNetwork
  input_size: [ 1, 105, 105 ]
  cnn_layers:
    conv1:
      out_channels: 64
      kernel_size: 10
      stride: 1
      pool_size: 2
    conv2:
      out_channels: 128
      kernel_size: 7
      stride: 1
      pool_size: 2
    conv3:
      out_channels: 128
      kernel_size: 4
      stride: 1
      pool_size: 2
    conv4:
      out_channels: 256
      kernel_size: 4
      stride: 1
  fc_layers:
    embedding_dim: 4096
  initialization:
    conv_weights:
      mean: 0.0
      std: 0.01
    conv_biases:
      mean: 0.5
      std: 0.01
    fc_weights:
      mean: 0.0
      std: 0.2
    fc_biases:
      mean: 0.5
      std: 0.01

training:
  batch_size: 128
  num_epochs: 200
  learning_rate: 0.0001
  learning_rate_decay: 0.99
  momentum: 0.5
  optimizer: SGD
  loss_function: RegularizedCrossEntropy
  weight_decay: 0.0001
  early_stopping:
    patience: 20
    min_delta: 0.001

data:
  train_pairs_path: ../data/pairsDevTrain.txt
  test_pairs_path: ../data/pairsDevTest.txt
  lfw_data_path: ../data/lfw2/
  image_size: [ 105, 105 ]

logging:
  mlflow_experiment: siamese_one_shot
  checkpoint_dir: checkpoints/
  log_interval: 10

validation:
  val_split: 0.2
  shuffle: true
  random_seed: 42

testing:
  batch_size: 64
  save_predictions: true
